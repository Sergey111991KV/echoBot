name:                echo-bot2
version:             0.1.0.0
github:              "githubuser/echo-bot2"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/echo-bot2#readme>

dependencies:
- base >= 4.7 && < 5
- classy-prelude
- mtl
- exceptions
- aeson
- data-has
- text
- bytestring
- http-conduit
- http-client
- http-client-tls
- http-types
- conduit
- async
- vector
- scientific
- time
- text-time
- hspec
- req
- parsec
- safe-exceptions

default-extensions:
- NoImplicitPrelude
- OverloadedStrings
- MultiParamTypeClasses
- ConstraintKinds
- FlexibleContexts
- DeriveGeneric
- GeneralizedNewtypeDeriving
- FlexibleInstances
- ExistentialQuantification
- RankNTypes
- FunctionalDependencies
- RecordWildCards

library:
  source-dirs: src

executables:
  echo-bot2-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -Wall
    - -Werror
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - echo-bot2

tests:
  echo-bot2-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - echo-bot2
